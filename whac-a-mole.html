<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a Mole</title>
    <link rel="stylesheet" href="whac-a-mole.css">
    <script src="whac-a-mole.js"></script>
</head>
<body>
    <div class="game-wrapper">
        <div class="sidebar">
            <h2>Whac-A-Mole</h2>
            <div class="stat">
                Score: <span id="scoreValue">0</span>
            </div>
            <div class="stat">
                Time
                <div class="timer-bar">
                    <div id="timerFill"></div>
                </div>
                <span id="timeText">60s</span>
            </div>
        </div>
        <div id="board"></div>
    </div>
</body>
</html>
